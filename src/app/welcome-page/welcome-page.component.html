<div class="welcomePageContainer">
  <mat-card>
    <mat-card-title>Welcome to Pokemon Matching {{loginService.playerName}} <button *ngIf="loginService.playerName" mat-raised-button>Sign Out</button></mat-card-title>
    <mat-card-content *ngIf="loginService.playerName">
      <button mat-raised-button (click)="newGame()">Play New Game</button>
      <button mat-raised-button (click)="viewProfile()">View Stats</button>
    </mat-card-content>
  </mat-card>

  <app-sign-up></app-sign-up>

</div>
